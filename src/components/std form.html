<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .qualification-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        .qualification-table th, .qualification-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .button-group {
            text-align: center;
        }
        .button-group input[type="reset"], .button-group input[type="submit"] {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #6a1b9a;
            color: white;
            font-size: 16px;
        }
        .button-group input[type="reset"]:hover, .button-group input[type="submit"]:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="#" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="pin-code">Pin Code:</label>
            <input type="text" id="pin-code" name="pin-code" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="Reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="playing" name="hobbies" value="Playing">
            <label for="playing">Playing</label>
            <input type="checkbox" id="singing" name="hobbies" value="Singing">
            <label for="singing">Singing</label>
            <input type="checkbox" id="dancing" name="hobbies" value="Dancing">
            <label for="dancing">Dancing</label><br><br>

            <label>Qualification:</label>
            <table class="qualification-table">
                <tr>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>10th</td>
                    <td><input type="text" name="board10"></td>
                    <td><input type="text" name="percentage10"></td>
                    <td><input type="text" name="year10"></td>
                </tr>
                <tr>
                    <td>12th</td>
                    <td><input type="text" name="board12"></td>
                    <td><input type="text" name="percentage12"></td>
                    <td><input type="text" name="year12"></td>
                </tr>
                <tr>
                    <td>Graduation</td>
                    <td><input type="text" name="boardGrad"></td>
                    <td><input type="text" name="percentageGrad"></td>
                    <td><input type="text" name="yearGrad"></td>
                </tr>
            </table>

            <div class="button-group">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
